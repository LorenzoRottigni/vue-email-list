<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="scripts/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>API MAIL LIST</title>
  </head>
  <body>
    <main id="vue-root">
        <div class="container mt-5">
            <div class="row">
                <div class="col-8 offset-2 overflow-auto">
                    <h2 class="text-center text-white bg-primary rounded shadow">API mail list</h2>
                    <ul class="bg-light rounded shadow list-group">
                        <li v-for="(mail, index) in mails" class="py-3 list-group-item text-center">{{mail}}</li>
                    </ul>
                    <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="button" @click="loadMail()">Button</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
